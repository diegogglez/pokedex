<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./helpers.js" defer></script>
  <script src="./pokedex.js" type="module" defer></script>
  <title>Pokedex</title>
</head>
<body>
  <header>
    <h1>POKEDEX</h1>
    <nav>
      <label>
        <span class="filter-label">Name</span>
        <input class="searcher" id="mainSearchInput" placeholder="Enter pokemon name">
      </label>
      <label>
        <span class="filter-label">Type</span>
        <select name="Types" class="types-selector">
          <option value="Select">Select</option>
        </select>
      </label>
    </nav>
  </header>
  <main>
    <div id="pokedex"></div>
  </main> 
</body>
</html>
